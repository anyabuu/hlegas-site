<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hlegals-Team</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

    <body>
        <main>

        <!--START HELP-WINDOW-->

            <section class="help-window">
                <div class="block"></div>
                <div class="help-window__container">
                    <div class="help-window__block">
                        <h2 class="help-window__title">
                            Ми хотіли б Вам допомогти
                            <div class="help-window__close"></div>
                        </h2>
                        <div class="help-window__form-item">   
                            <input class="help-window__form" type ="text" name="firstName" placeholder="Iм’я" id="firstName"> 
                        </div> 
                        <textarea class="help-window__form help-window-area" name="message" placeholder="Повідомлення" id="message"></textarea>
                        <p class="help-window__form-text">
                            Як вам відповісти?
                        </p>
                        <div class="help-window__form-item">   
                            <input class="help-window__form" type="tel" name="phoneNumber" placeholder="Номер телефона" id="phoneNumber"> 
                        </div> 
                        <div class="help-window__form-item">   
                            <input class="help-window__form" type="email" name="email" placeholder="Чи email" id="email"> 
                        </div> 
                        <button class="help-window__button">
                            <a class="help-window__button-link">
                                Надіслати запит
                            </a>
                        </button>  
                    </div>
                </div>
            </section>

        <!--END HELP-WINDOW-->
        

        </main>

    </body>

</html>
